<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO BEGINUS | Branding & Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              morningSky: '#86d0fc',
              earlySky: '#c5e5ff',
              beginningIvory: '#f9f8e5',
              seedGreen: '#869969',
              brandBlack: '#1a1a1a',
            },
            fontFamily: {
              sans: ['Manrope', 'Inter', 'Pretendard', 'SUIT', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
        /* 기본 본문 폰트 설정 */
        font-size: 16px;
        line-height: 1.6;
        letter-spacing: -0.01em;
      }
      .logo-font {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      /* 가이드라인에 따른 제목 공통 스타일 */
      .heading-base {
        line-height: 1.1;
        letter-spacing: -0.04em;
        font-weight: 800;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #86d0fc;
        border-radius: 10px;
      }

      /* Refined Cross-fade Animation */
      .fade-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1.5em;
        width: 100%;
      }
      
      .fade-item {
        position: absolute;
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        width: 100%;
      }

      .fade-item.active {
        opacity: 1;
      }

      .logo-fade-text {
        color: #86d0fc;
        text-transform: lowercase;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
