<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO BEGINUS | Branding & Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              morningSky: '#86d0fc',
              earlySky: '#c5e5ff',
              beginningIvory: '#f9f8e5',
              seedGreen: '#869969',
              brandBlack: '#1a1a1a',
            },
            fontFamily: {
              sans: ['Manrope', 'Inter', 'Pretendard', 'SUIT', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* [미세 조정 가이드] */
        /* U가 왼쪽으로 미끄러져 들어오는 거리 (중간값 조정: -78px) */
        --u-move-distance: -78px; 
        /* s가 오른쪽으로 비켜나서 공간을 확보하는 거리 (확장: 50px) */
        --s-move-distance: 50px;
        
        /* 전체 애니메이션 시퀀스 타이밍 (1.5초 대기 후 3초 동안 작동) */
        --anim-delay: 1.5s;
        --anim-duration: 3s;
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .logo-font {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      .heading-xl {
        font-size: clamp(3rem, 10vw, 8rem);
        line-height: 0.9;
        font-weight: 800;
        letter-spacing: -0.04em;
      }
      .heading-lg {
        font-size: clamp(2rem, 5vw, 4rem);
        line-height: 1.1;
        font-weight: 800;
        letter-spacing: -0.03em;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #86d0fc;
        border-radius: 10px;
      }

      /* Kinetic Typography - Refined Sequence */
      .kinetic-title {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        font-weight: 800;
      }
      
      .fade-text {
        display: inline-block;
        opacity: 1;
        /* Phase 2: 대기 후 3초간 부드럽게 페이드 아웃 */
        transition: opacity var(--anim-duration) cubic-bezier(0.2, 1, 0.3, 1) var(--anim-delay);
      }
      
      .brand-part {
        display: inline-block;
        /* 모든 속성(transform, color, text-transform)을 3초로 동기화하여 끊김 방지 */
        transition: all var(--anim-duration) cubic-bezier(0.2, 1, 0.3, 1) var(--anim-delay);
        text-transform: none;
      }
      
      /* .is-animated 클래스가 붙었을 때의 변화 */
      .is-animated .fade-text {
        opacity: 0;
        pointer-events: none;
      }
      
      .is-animated .brand-part {
        color: #86d0fc;
        text-transform: lowercase;
      }

      /* U와 s의 최종 안착 위치 정밀 제어 */
      .is-animated .part-u {
        transform: translateX(var(--u-move-distance));
      }
      
      .is-animated .part-s {
        transform: translateX(var(--s-move-distance));
      }

      /* 모바일 대응: 화면 크기에 따라 이동 거리 자동 조절 */
      @media (max-width: 768px) {
        :root {
          --u-move-distance: -65px;
          --s-move-distance: 40px;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
