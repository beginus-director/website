
<!DOCTYPE html>

<head>

    <title>STUDIO BEGINUS | Branding & Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              morningSky: '#86d0fc',
              earlySky: '#c5e5ff',
              beginningIvory: '#f9f8e5',
              seedGreen: '#869969',
              brandBlack: '#1a1a1a',
            },
            fontFamily: {
              sans: ['Manrope', 'Inter', 'Pretendard', 'SUIT', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .logo-font {
        font-family: 'Manrope', sans-serif;
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      .heading-xl {
        font-size: clamp(3rem, 10vw, 8rem);
